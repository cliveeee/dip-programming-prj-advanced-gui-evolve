{% extends "new-base.html" %}
{% set title = "Bookmarks" %}

{% block content %}
<section class="m-8 mb-0">
    <div class="flex gap-8">
        <div id="videoContainer" class="w-2/3">
            <!-- Your existing video player HTML code goes here -->
        </div>
        <div id="codeCapture" class="w-1/3 grow-0">
            <div id="captureParentContainer" class="bg-white border border-gray-200 shadow-sm rounded-xl p-4 pt-2">
                <h2 class="text-2xl">Code Captures</h2>
                <!-- Your existing code capture section HTML code goes here -->
            </div>
        </div>
    </div>
</section>
<div id="bookmarks" class="bg-white border border-gray-200 shadow-sm rounded-xl p-4 pt-2">
    <h2 class="text-2xl">Bookmarks</h2>
    <!-- Bookmarks will be dynamically populated here -->
    {% for bookmark in timestamps_and_comments %}
        <div class="bookmark" data-timestamp="{{ bookmark.timestamp }}">
            {{ bookmark.comment }}
        </div>
    {% endfor %}
</div>
{% endblock %}
